      document.addEventListener("DOMContentLoaded", () => {
          const track = document.getElementById("image-track");
          let isMouseDown = false;
          let startX = 0;
          let prevPercentage = 0;

          const handleOnDown = (x) => {
              isMouseDown = true;
              startX = x;
          };

          const handleOnUp = () => {
              isMouseDown = false;
              track.dataset.prevPercentage = track.dataset.percentage || "0";
          };

          const handleOnMove = (x) => {
              if (!isMouseDown) return;

              const mouseDelta = startX - x;
              const maxDelta = window.innerWidth / 2;

              const percentage = (mouseDelta / maxDelta) * -100;
              const nextPercentageUnconstrained = parseFloat(track.dataset.prevPercentage || "0") + percentage;
              const nextPercentage = Math.max(Math.min(nextPercentageUnconstrained, 0), -100);

              track.dataset.percentage = nextPercentage;
              track.style.transform = `translate(${nextPercentage}%, -50%)`;

              for (const image of track.getElementsByClassName("image")) {
                  image.style.objectPosition = `${100 + nextPercentage}% center`;
              }
          };

          // Mouse events
          window.addEventListener("mousedown", e => handleOnDown(e.clientX));
          window.addEventListener("mouseup", handleOnUp);
          window.addEventListener("mousemove", e => handleOnMove(e.clientX));

          // Touch events
          window.addEventListener("touchstart", e => handleOnDown(e.touches[0].clientX));
          window.addEventListener("touchend", handleOnUp);
          window.addEventListener("touchmove", e => handleOnMove(e.touches[0].clientX));

          // Scroll wheel movement
          window.addEventListener("wheel", e => {
              e.preventDefault(); // Prevent vertical scroll
              
              const delta = e.deltaY || e.deltaX; // most trackpads use deltaY
              const scrollSpeed = 0.015; // adjust this for faster/slower scroll
              
              const prev = parseFloat(track.dataset.percentage || "0");
              const nextPercentageUnconstrained = prev - delta * scrollSpeed;
              const nextPercentage = Math.max(Math.min(nextPercentageUnconstrained, 0), -100);

              track.dataset.percentage = nextPercentage;
              track.dataset.prevPercentage = nextPercentage;

              track.style.transform = `translate(${nextPercentage}%, -50%)`;

              for (const image of track.getElementsByClassName("image")) {
                  image.style.objectPosition = `${100 + nextPercentage}% center`;
              }
          }, { passive: false });

          /* Custom cursor animation */
          const coords = { x: 0, y: 0 };
          const circles = document.querySelectorAll(".circle");

          circles.forEach(circle => {
              circle.x = 0;
              circle.y = 0;
          });

          window.addEventListener("mousemove", function (e) {
              coords.x = e.clientX;
              coords.y = e.clientY;
          });

          function circleAnime() {
              let x = coords.x;
              let y = coords.y;

              circles.forEach((circle, index) => {
                  circle.style.left = x + "px";
                  circle.style.top = y + "px";

                  circle.style.scale = (circles.length - index) / circles.length;

                  circle.x = x;
                  circle.y = y;

                  const nextCircle = circles[index + 1] || circles[0];
                  x += (nextCircle.x - x) * 0.3;
                  y += (nextCircle.y - y) * 0.3;
              });

              requestAnimationFrame(circleAnime);
          }

          circleAnime();

          const links = document.querySelectorAll("a");

          links.forEach(link => {
              link.addEventListener("mouseenter", () => {
                  circles.forEach(circle => circle.classList.add("hovered"));
              });

              link.addEventListener("mouseleave", () => {
                  circles.forEach(circle => circle.classList.remove("hovered"));
              });
          });
      });

const colorThief = new ColorThief();

function updateGradientBackground(imgElement) {
// Make sure image is loaded before extracting color
if (imgElement.complete) {
    applyGradient(imgElement);
} else {
    imgElement.addEventListener('load', () => {
        applyGradient(imgElement);
    });
}
}

function applyGradient(imgElement) {
    // Create an off-screen image clone
    const imgClone = new Image();
    imgClone.crossOrigin = 'anonymous'; // Needed if you're using images from another domain
    imgClone.src = imgElement.src;

    // Wait for the cloned image to load
    imgClone.onload = function () {
        const dominantColor = colorThief.getColor(imgClone);
        const palette = colorThief.getPalette(imgClone, 2);

        const color1 = `rgb(${palette[0][0]}, ${palette[0][1]}, ${palette[0][2]})`;
        const color2 = `rgb(${palette[1][0]}, ${palette[1][1]}, ${palette[1][2]})`;

        const bg = document.querySelector('.background-gradient');
        requestAnimationFrame(() => {
            bg.style.background = `linear-gradient(to bottom right, ${color1}, ${color2})`;
        });
    };
}

document.getElementById("search-bar").addEventListener("input", function(event) {
    const searchQuery = event.target.value.toLowerCase();
    const songImages = Array.from(document.querySelectorAll("#image-track .image"));
    const hiddenSongs = Array.from(document.querySelectorAll(".hidden-song"));

    // Remove previous searched song results
    document.querySelectorAll(".searched-song").forEach(img => img.remove());

    // Clear the default visible songs if there's a search query
    if (searchQuery.trim() !== "") {
        songImages.forEach(img => {
            if (!img.classList.contains("hidden-song")) {
                img.style.display = "none";
            }
        });
    } else {
        // Restore default visible songs if search is cleared
        songImages.forEach(img => {
            if (!img.classList.contains("hidden-song")) {
                img.style.display = "block";
            }
        });
    }

    // Loop through all hidden songs
    hiddenSongs.forEach(song => {
        const title = song.getAttribute("track-title").toLowerCase();
        const artist = song.getAttribute("data-artist").toLowerCase();

        if (title.includes(searchQuery) || artist.includes(searchQuery)) {
            song.style.display = "block";
            song.classList.add("searched-song"); // mark for easy removal later
        } else {
            song.style.display = "none";
            song.classList.remove("searched-song");
        }
    });
});


function getSongFileFromImage(image) {
  const onclickAttr = image.getAttribute("onclick");
  const match = onclickAttr.match(/playSong\('(.+?)'/);
  return match ? match[1] : "";
}

  searchResultsContainer.innerHTML = ""; // Clear previous results

  }

  let found = false;

  hiddenSongs.forEach(song => {

});
